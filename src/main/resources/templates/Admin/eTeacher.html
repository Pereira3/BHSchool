<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Edit Teacher</title>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>

<body>
<nav role="navigation" class="primary-navigation">
    <ul>
        <li><a th:href="@{/admin}">Home</a></li>
        <li><a href="#">Tables&dtrif;</a>
            <ul class="dropdown">
                <li><a th:href="@{/admin/course}">Courses</a></li>
                <li><a th:href="@{/admin/student}">Students</a></li>
                <li><a th:href="@{/admin/teacher}">Teachers</a></li>
            </ul>
        </li>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>

<div class="add_form">

    <h1>Edit Teacher</h1>

    <div th:if:text="${error_eT}" style="color: red;">
        <p th:text="${error_eT}"></p>
    </div>

    <form th:action="@{/admin/teacher/saveEditedTeacher/{id}(id=${teacher.idt})}" method="POST">
        <label for="name">Name:</label>
        <input id="name" type="text" autocomplete="off" required th:field="*{teacher.name}" placeholder="Name">
        <label for="password">Password:</label>
        <input id="password" type="password" autocomplete="off" required th:field="*{teacher.password}" placeholder="Password">
        <label for="email">Email:</label>
        <input id="email" type="email" autocomplete="off" required th:field="*{teacher.email}" placeholder="Email">
        <label for="address">Address:</label>
        <input id="address" type="text" autocomplete="off" required th:field="*{teacher.address}" placeholder="Address">
        <label for="gender">Gender:</label>
        <input id="gender" type="text" autocomplete="off" required th:field="*{teacher.gender}" placeholder="Gender">
        <label for="birthdate">Birthdate:</label>
        <input id="birthdate" type="date" autocomplete="off" required th:field="*{teacher.birthdate}" placeholder="Birthdate">
        <label for="idc">Course ID:</label>
        <input id="idc" type="number" min="1" autocomplete="off" required th:field="*{teacher.idc}" placeholder="Course ID">
        <label for="salary">Salary:</label>
        <input id="salary" type="number" min="10" max="25" value="10" autocomplete="off" required th:field="*{teacher.salary}" placeholder="Salary">
        <button type="submit">Submit Changes</button>
    </form>
</div>
</body>
</html>
