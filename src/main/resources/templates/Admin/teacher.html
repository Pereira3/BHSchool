<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Teacher</title>
        <meta charset="ISO-8859-1"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav role="navigation" class="primary-navigation">
            <ul>
                <li><a th:href="@{/admin}">Home</a></li>
                <li><a href="#">Tables&dtrif;</a>
                    <ul class="dropdown">
                        <li><a th:href="@{/admin/course}">Courses</a></li>
                        <li><a th:href="@{/admin/student}">Students</a></li>
                        <li><a th:href="@{/admin/teacher}">Teachers</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>

        <div class="table_div">
        <h1>Listed Teachers</h1>

            <button class="add_button" type="button" onclick="window.location.href='/admin/teacher/addTeacher'">Add Teacher</button><br><br>

            <table border="1" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                    <th>Address</th>
                    <th>Course</th>
                    <th>Salary</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="professor : ${list_teacher}">
                    <td th:text="${professor.idt}"></td>
                    <td th:text="${professor.name}"></td>
                    <td th:text="${professor.email}"></td>
                    <td th:text="${#dates.format(professor.birthdate, 'dd/MM/yyyy')}" ></td>
                    <td th:text="${professor.address}"></td>
                    <td th:text="${professor.idc}"></td>
                    <td th:text="${professor.salary}"></td>
                    <td><a th:href="@{/admin/teacher/deleteTeacher/{id}(id=${professor.idt})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
            </div>
    </body>
</html>
